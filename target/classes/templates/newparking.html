<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Parking</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="/resources/bootstrap-4.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="newparking.css">
</head>

<body>
    <div class="outer-container">
        <div class="container">
            <div class="login">
                <form action="request" method="post">
                    <div class="row" >
                        <input type="text" class="location" placeholder="Location of Parking Space">
                    </div>
                    <br>
                    <div class="row">
                        <input type="number" class="slottime" placeholder="Number of Hours">
                    </div>
                    <br>
                    <div class="row">
                        <input type="text" class="carmodel" placeholder="CAR MODEL">
                    </div>
                    <br>
                    <div class="loginButton">
                        <input class="btn btn-primary" id="loginButton" type="submit" value="Request">
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="/resources/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
</body>

</html>
