<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="/resources/bootstrap-4.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="mainDashboard">
            <form action="newBooking" class="dashboard" method="post">
                <div class="rows">
                    <div class="row">
                        <div class="parking">
                            <input name="parkingLocation" type="text" class="parking" placeholder="Enter parking location">
                        </div>
                    </div>

                    <div class="row">
                        <div class="checkin">
                            <input name="checkin" id="checkin" placeholder="Check-in time (eg: 12)" class="checkintime" type="number" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="checkout">
                            <input name="checkout" id="checkout" placeholder="Check-out time (eg: 1)" class="checkouttime" type="number" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="active_date">
                            <input name="active_date" id="active_date" placeholder="Choose date of parking" class="parkingdate" type="date">
                        </div>
                    </div>
                    <div class="row">
                        <div class="car_model">
                            <input name="car_model" id="car_model" placeholder="Enter car model" class="carmodel" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="carPlate">
                            <input name="carPlate" id="carPlate" placeholder="Enter carplate" class="carplate" type="text">
                        </div>
                    </div>

                    <div class="row">
                        <div class="additionalServices">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="yes" name="carWash" id="carWash">
                                <label class="form-check-label" for="carWash">Car Wash</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="yes" name="windowCleaning"
                                    id="windowCleaning">
                                <label class="form-check-label" for="windowCleaning">Window Cleaning</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="yes" name="carVacuum" id="carVacuum">
                                <label class="form-check-label" for="carVacuum">Car Vacuum</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="yes" name="airPressureCheck" id="airPressureCheck">
                                <label class="form-check-label" for="airPressureCheck">Pressure Check</label>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="btn">
                    <input class="btn btn-primary" id="cancelButton" type="submit" value="CANCEL">

                    <input class="btn btn-primary" id="confirmButton" type="submit" value="CONFIRM BOOKING">
                </div>
            </form>
            <a href="newparking.html">Request Parking Space</a>
        </div>
    </div>
</body>

</html>
