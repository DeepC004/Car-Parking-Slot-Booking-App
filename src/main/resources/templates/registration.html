<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="/resources/bootstrap-4.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/registration.css">
</head>

<body>

<div class="container">
    <h1 class="display-4">REGISTRATION</h1>
    <div class="userData">
        <form action="userdata" class="regis" method="post">
            <div class="row">
                <div class="userInputFieldLeft">
                    <input type="email" name="email" class="email" placeholder="EMAIL ID">
                </div>
                <div class="userInputFieldRight">
                    <input type="text" name="phone" class="phone" placeholder="PHONE NUMBER">
                </div>
            </div>
            <div class="row">
                <div class="userInputFieldLeft">
                    <input type="text" name="username" class="username" placeholder="USERNAME">
                </div>
                <div class="userInputFieldRight">
                    <input type="password" name="password" class="password" placeholder="PASSWORD">
                </div>
            </div>
            <br>
            <div class="create-account-btn">
                <input class="create-account" type="submit" value="CREATE">
            </div>
        </form>
    </div>
</div>



<script src="/resources/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
</body>

</html>
