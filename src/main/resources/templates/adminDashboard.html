<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
    <link href="/resources/bootstrap-4.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="adminDashboard.css">
</head>
<body>
    <div class="container1">
        <div class="row inner1">
            <div class="row">
                <form action="addparking" method="post">
                    <input type="text" placeholder="Add Parking" class="addparking no">
                    <input type="submit" class="btn btn-primary addbtn" value="Add">
                </form>
            </div>
            <div class="row">
                <form action="">
                    <input type="text" placeholder="Delete Parking" class="deleteparking no">
                    <input type="submit" class="btn btn-primary deletebtn" value="Delete">
                </form>
            </div>
        </div>
        <div class="row inner2">
            <div class="row">
                <form action="addworker" method="POST">
                    <input type="text" placeholder="Add Worker" class="addworker no">
                    <input type="submit" class="btn btn-primary addbtn" value="Add">
                </form>
            </div>
            <div class="row">
                <form action="">
                    <input type="text" placeholder="Delete Worker" class="deleteworker no">
                    <input type="submit" class="btn btn-primary deletebtn" value="Delete">
                </form>
            </div>
        </div>
    </div>
    <div class="container2">
        <div class="inner3 row">
            <div class="col non">
                <table class="table table-hover mytable1">
                    <thead>
                        <tr>
                            <th scope="col">Number</th>
                            <th scope="col">Location</th>
                            <th scope="col">Parking Number</th>
                            <th scope="col">Time Slot</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                          <th scope="row">1</th>
                          <td>Mark</td>
                          <td>Otto</td>
                          <td>@mdo</td>
                        </tr>
                        <tr>
                          <th scope="row">2</th>
                          <td>Jacob</td>
                          <td>Thornton</td>
                          <td>@fat</td>
                        </tr>
                        <tr>
                          <th scope="row">3</th>
                          <td colspan="2">Larry the Bird</td>
                          <td>@twitter</td>
                        </tr>
                      </tbody>
                </table>
            </div>
            
            <div class="col non">
                <table class="table table-hover mytable2">
                    <thead>
                        <tr>
                            <th scope="col">Number</th>
                            <th scope="col">Location</th>
                            <th scope="col">Parking Number</th>
                            <th scope="col">Time Slot</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                          <th scope="row">1</th>
                          <td>Mark</td>
                          <td>Otto</td>
                          <td>@mdo</td>
                        </tr>
                        <tr>
                          <th scope="row">2</th>
                          <td>Jacob</td>
                          <td>Thornton</td>
                          <td>@fat</td>
                        </tr>
                        <tr>
                          <th scope="row">3</th>
                          <td colspan="2">Larry the Bird</td>
                          <td>@twitter</td>
                        </tr>
                      </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
