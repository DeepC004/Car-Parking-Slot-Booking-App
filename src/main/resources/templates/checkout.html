<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="/resources/bootstrap-4.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="checkout.css">
    <title>Checkout</title>
</head>

<body>
    <div class="container">
        <div class="mainDashboard">
            <form action="rating" method="post">
                <div class="rows">
                    <div class="row">
                        <div class="amountperhour">
                            <span th:text="'Amount per hour: ' + ${cost.costPerHour}"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="usertotal">
                            <span th:text="'Total amount due: ' + ${cost.totalCost}"></span>
                        </div>
                    </div>
                </div>
                <div class="btn">
                    <input class="btn btn-primary" id="cancelButton" type="submit" value="Cancel Transaction">
                    <input class="btn btn-primary" id="payButton" type="submit" value="pay now">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
